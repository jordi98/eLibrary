<h4 class="text-center">Add User</h4>
<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid && save(user)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="user.email" required />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="user.phoneNumber" required />
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" class="form-control" name="role" [(ngModel)]="user.role" required />
    </div>
  </form>
  <div class="form-group">
    <button (click)="save(user)" class="btn btn-default">Add</button>
    <button (click)="cancel()" class="btn btn-default">Cancel</button>
  </div>
</div>
