<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-heading">
      <h2 class="text-center">Login</h2>
    </div>
    <hr />
    <div class="modal-body">
      <form action="" role="form">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" [(ngModel)]="model.username" class="form-control" placeholder="Username" name="username" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password" name="password" />
          </div>
        </div>
        <p style="color: red;" *ngIf="wrongCredentials">Wrong username or password.</p>
        <div class="form-group text-center">
          <button type="submit" (click)="login()" class="btn btn-success btn-lg">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
